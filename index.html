<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Arvo:wght@400;700&family=Borel&family=Bricolage+Grotesque:opsz,wght@10..48,200&family=Catamaran:wght@100&family=Caveat&family=Cinzel&family=Indie+Flower&family=Lugrasimo&family=Montserrat:wght@100&family=Preahvihear&family=Public+Sans:wght@200&family=Rubik+Wet+Paint&family=Signika&family=Tektur:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <div class="infos">
        <div class="new">
        <div class="tabs">
        <label for="firstname">Enter Your First Name:</label>
        <input class="inputs" type="text" name="firstname" placeholder="John">
        </div>
        <div class="tabs">
        <label for="lastname">Enter Your Last Name:</label>
        <input class="inputs" type="text" name="lastname" placeholder="Moore">
        </div>
        <div class="tabs">
        <label for="gmail">Enter Your Email:</label>
        <input class="inputs" type="email" name="gmail" placeholder="example@gamil.com">
        </div>
        <div class="tabs">
        <label for="pw">Create a new password:</label>
        <input class="inputs" type="password" name="pw" placeholder="xxxxxxxxx">
    </div>
</div>
</div>
<div class="inf">
    <div class="old">
    <div class="modern">
    <div class="radio">
            <input class="font" type="radio" name="acc" id="personal">  Personal Account
            
    </div>
    <div class="radio">
        <input class="font" type="radio" name="acc" id="business"> Business Account

    </div>
    <div class="radio">
        <input class="font" type="checkbox" name="terms" id="terms"> Accept the term
    </div>
    </div>
</div>
</div>
    <div class="parents">
        <div class="sons">
    <div class="eachs">
        <label class="nexts" for="pf">Upload a profile picture:</label>
        <input class="bals" type="file" name="pf" id="pf">
    </div>
    <div class="eachs">
        <label class="nexts" for="age">Enter Your Age:</label>
        <input class="bals" type="number" name="age" id="age">
    </div>
    </div>
    <button type="submit" class="submit">Submit</button>
</div>
    
    


</div>

</body>
</html>
